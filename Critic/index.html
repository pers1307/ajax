<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top 5 CD Recommendations</title>
    <script type="text/javascript" src="top5.js" />
</head>
<body onload="addOnClickHandlers()">
    <div id="instructions">
        Click on a CD cover to add it to the Top 5 list. If you want to start
        over, click the "Start Over" button to clear the Top 5 list.
    </div>

    <div id="cds">
        <img class="cover" src="images/1.jpg" width="100" height="100" onclick="addTop5()"/>
        <img class="cover" src="images/2.jpg" width="100" height="100" onclick="addTop5()"/>
        <img class="cover" src="images/3.jpg" width="100" height="100" onclick="addTop5()"/>
    </div>

    <div id="top5-listings">
        <h2>My Top 5 CDs</h2>
        <div id="top5"></div>
    </div>

    <form>
        <input type="button" value="Start Over" />
    </form>

</body>
</html>
